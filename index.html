<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>IIIF Loader</title>
  <link rel="stylesheet" href="./styles/intro_style.css" />
</head>
<body>
  <aside class="panel">
    <label>IIIF Manifest or info.json URL</label>
    <div class="row">
      <input id="iiifUrl" type="url" placeholder="https://…/manifest.json or …/info.json" />
      <button id="load">Load</button>
    </div>
    <div id="status" class="muted"> </div>

    <div class="ctrl">
      
      <small class="muted">
        • IIIF Image API v2/v3 対応。info.json の場合はサムネは非表示（単一画像モード）<br/>
        • タイルがCORSで失敗しても、単一画像（full/!w,h）に自動フォールバック
      </small>
    </div>

    <button id="goEdit" class="primary" disabled>エディット画面に遷移</button>
  </aside>

  <main>
    <div id="stage">
      <img id="mainImage" alt="" />
    </div>
    <div id="thumbs"></div>
    <div id="pageCount" class="muted"></div>
  </main>

  <script src="./src/intro.js"></script>
</body>
</html>
